<div class="container">

    <div class="d-flex justify-content-center">
        <h1 id="title">Listado de personas.</h1><br>
    </div>

    <!-- <mat-progress-spinner></mat-progress-spinner> -->

    <div class="d-flex justify-content-center" id="form-add">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Name Column -->
              <ng-container matColumnDef="Número de documento" sticky>
                <th mat-header-cell *matHeaderCellDef> Número de documento </th>
                <td mat-cell *matCellDef="let element"> {{element.docnumber}} </td>
              </ng-container>
          
              <!-- Position Column -->
              <ng-container matColumnDef="Tipo de documento">
                <th mat-header-cell *matHeaderCellDef> Tipo de documento </th>
                <td mat-cell *matCellDef="let element"> {{element.doctype}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="Género">
                <th mat-header-cell *matHeaderCellDef> Género </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="Fecha de nacimiento">
                <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.birth | date: 'dd/MM/yyyy'}} </td>
              </ng-container>
              
          
              <!-- Star Column -->
              <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon>more_vert</mat-icon>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

    </div>

</div>
